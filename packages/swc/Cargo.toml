[package]
name = "swc_plugin_nameof"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
anyhow = "1.0.98"
itertools = "0.14.0"
serde = "1"
swc = "33.0.0"
swc_compiler_base = "30.0.0"
swc_core = { version = "34.0.*", features = ["ecma_plugin_transform"] }
swc_ecma_codegen = "16.0.0"
swc_ecma_lexer = "22.0.1"

[dev-dependencies]
testing = "15.0.0"

# .cargo/config.toml defines few alias to build plugin.
# cargo build-wasip1 generates wasm32-wasip1 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
